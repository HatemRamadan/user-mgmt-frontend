<div class="container-fluid">
    <div class="row">

        <div class="col-sm-12">
            <form class="pt-5 pb-5 pl-5 pr-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- <h4 class="pt-4 pb-4" style="font-family: Arial, Helvetica, sans-serif"> <strong> Users Management
                        System</strong></h4> -->
                        <div class="container">
                <div class="form-group row">
                    
                    <input type="text" autofocus  placeholder="Username" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <!-- <div *ngIf="f.username.errors.required">Username is required</div> -->
                    </div>
                </div>
                <div class="form-group row">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" placeholder="Password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <!-- <div *ngIf="f.password.errors.required">Password is required</div> -->
                    </div>
                </div>
                <div class="row">
                <button [disabled]="loading" class="col-md-12 btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>
            <div class="row">
                <div *ngIf="error" class="col-md-12 alert alert-danger mt-3 mb-0">{{error}}</div>
            </div>
        </div>

            </form>

        </div>
    </div>
</div>
