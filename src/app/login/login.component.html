<div class="container-fluid">
    <div class="row">

        <div class="col-sm-12">
            <form class="pt-2 pb-3 pl-5 pr-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h4 class="pt-4 pb-4" style="font-family: Arial, Helvetica, sans-serif"> <strong> Users Management
                        System</strong></h4>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" autofocus formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>

        </div>
    </div>
</div>
